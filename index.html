<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Russia Post Widget</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=4bb563fd-a1c4-41e3-808e-42ec69730b8f"
            type="text/javascript"></script>
    <script src="js/suggest.js" type="text/javascript"></script>
    <script src="js/provider.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="widget_post">
    <form id="widget_post_form">
        <label for="country">
            <svg style="color: blue; margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                 fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                      fill="blue"></path>
            </svg>
            Введите адрес доставки
        </label>
        <input type="text" name="country" id="country" placeholder="Адрес доставки*" required>
        <select required name="delivery" id="delivery">
            <option value="not_avia">Обычная</option>
            <option value="avia">Авиа</option>
        </select>
        <input type="text" name="comment" id="comment" placeholder="Комментарий к заказу">
        <input type="submit" name="submit" id="submit" value="Выбрать адрес">
    </form>
    <div class="widget_post_result" id="widget_post_result"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
